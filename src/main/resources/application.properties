spring.application.name=ByteXcustomercare
# Database Connection
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=ByteXCustomerCare;encrypt=false
spring.datasource.username=sa
spring.datasource.password=root
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Properties
# Keep this to ensure proper physical naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Set validate mode once your entities match the database exactly
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Session Configuration
server.servlet.session.timeout=30m

# Server port
server.port=8080